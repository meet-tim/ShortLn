<main class="min-h-screen">
  <div class="flex h-screen flex-row px-[100px] py-[70px]">
    <div class="h-full w-1/2 grow overflow-hidden rounded-[34px]">
      <img
        src="./assets/images/signInPage.png"
        alt="sign up page art"
        class="h-full w-full object-contain"
      />
    </div>
    <div class="relative top-1/2 h-full w-1/2 -translate-y-1/2">
      <div class="flex max-w-lg flex-col items-center pl-[146px]">
        <div class="mb-28">
          <h1 class="mb-6 text-center text-4xl font-medium">
            Sign up to
            <span class="text-gradient">ShortLnk</span>
          </h1>
          <h2 class="text-center">Create your account</h2>
        </div>
        <div class="w-full">
          <form (submit)="onFormSubmit($event)" [formGroup]="signUpForm">
            <div class="mb-8 w-full">
              <input
                hlmInput
                type="email"
                name="email"
                id="email"
                [formControl]="signUpForm.controls.email"
                placeholder="Email"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.email.dirty ||
                    signUpForm.controls.email.touched) &&
                  signUpForm.controls.email.invalid
                "
                class="mt-2 block text-sm text-red-500"
                >Enter a valid email
              </span>
            </div>

            <div class="mb-8 w-full">
              <input
                hlmInput
                type="firstname"
                name="firstname"
                id="firstname"
                [formControl]="signUpForm.controls.firstName"
                placeholder="First name"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.firstName.dirty ||
                    signUpForm.controls.firstName.touched) &&
                  signUpForm.controls.firstName.invalid
                "
                class="mt-2 block text-sm text-red-500"
                >First name is required
              </span>
            </div>
            <div class="mb-8 w-full">
              <input
                hlmInput
                type="lastname"
                name="lastname"
                id="lastname"
                [formControl]="signUpForm.controls.lastName"
                placeholder="Last name"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.lastName.dirty ||
                    signUpForm.controls.lastName.touched) &&
                  signUpForm.controls.lastName.invalid
                "
                class="mt-2 block text-sm text-red-500"
                >Last name is required
              </span>
            </div>
            <div class="mb-3 w-full">
              <input
                hlmInput
                type="password"
                name="password"
                id="password"
                [formControl]="signUpForm.controls.password"
                placeholder="Password"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.password.dirty ||
                    signUpForm.controls.password.touched) &&
                  signUpForm.controls.password.invalid
                "
                class="mt-2 block text-sm text-red-500"
                >Password is required
              </span>
            </div>
            <div class="mt-24 w-full">
              @switch (signUpMutation.status()) {
                @case ("idle") {
                  <button
                    type="submit"
                    hlmBtn
                    class="w-full bg-blue-500 text-white hover:bg-red-01"
                  >
                    Sign Up
                  </button>
                }
                @case ("pending") {
                  <button
                    type="submit"
                    hlmBtn
                    class="flex w-full flex-row items-center gap-2 bg-blue-400 text-white"
                    disabled
                  >
                    <span>
                      <svg
                        aria-hidden="true"
                        class="h-4 w-4 animate-spin fill-blue-400 text-gray-200 dark:text-gray-600"
                        viewBox="0 0 100 101"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                          fill="currentColor"
                        />
                        <path
                          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                          fill="currentFill"
                        />
                      </svg>
                    </span>
                    Singing you in
                  </button>
                }
                @case ("success") {
                  <button
                    type="submit"
                    hlmBtn
                    class="w-full bg-blue-400 text-white"
                    disabled
                  >
                    Successfully Signed Up
                  </button>
                }
                @default {
                  <button
                    type="submit"
                    hlmBtn
                    class="w-full bg-blue-500 text-white hover:bg-red-01"
                  >
                    Sign Up
                  </button>
                }
              }
            </div>
          </form>
          <div>
            <span class="mt-6 block text-center">
              Already have an account?
              <a
                [routerLink]="'/sign-in'"
                class="text-red-500 hover:underline hover:underline-offset-2"
                >Log In</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
