@if (props.urlId === "") {
  <div
    class="mb-4 flex h-[93px] w-full animate-pulse flex-row justify-between overflow-hidden rounded-md border border-dark-01 px-4 py-4 dark:bg-zinc-900"
  >
    <div class="flex h-fit w-2/3 flex-col gap-2 rounded-[42px]">
      <p class="h-7 w-full rounded-full text-lg font-semibold dark:bg-zinc-800">
        {{ props.longUrl }}
      </p>
      <p
        class="h-6 w-1/2 rounded-full bg-zinc-300 font-light text-zinc-500 dark:bg-zinc-800 dark:text-zinc-200"
      ></p>
    </div>
    <div class="flex flex-row items-center gap-2">
      <button type="button" class="text-zinc-500" disabled>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#71717a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-copy"
        >
          <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
          <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
        </svg>
      </button>
      <button type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#71717a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-trash-2 !text-zinc-500"
        >
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </svg>
      </button>
    </div>
  </div>
} @else {
  <div
    [class]="
      onDeleteAnimatePulse()
        ? 'mb-4 flex w-full animate-pulse flex-row justify-between overflow-hidden rounded-md border border-dark-01 px-4 py-4  dark:bg-zinc-900 '
        : ' mb-4 flex w-full flex-row justify-between overflow-hidden rounded-md border border-dark-01 px-4 py-4 dark:bg-zinc-900  '
    "
  >
    <div class="flex w-fit flex-col gap-2 rounded-[42px]">
      <p class="text-gradient w-fit text-lg font-semibold">
        <a
          [href]="props.shortenedUrl"
          target="_blank"
          class="text-gradient hover:text-blue-500"
        >
          {{ props.shortenedUrl }}
        </a>
      </p>
      <p class="font-light text-zinc-500 dark:text-zinc-200">
        <a [href]="props.longUrl" target="_blank" class="hover:text-blue-500">
          {{ props.longUrl }}
        </a>
      </p>
    </div>
    <div class="flex flex-row items-center gap-2">
      <button type="button" class="text-zinc-500" (click)="onCopyClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#71717a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-copy"
        >
          <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
          <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
        </svg>
      </button>
      <button type="button" class="text-red-400" (click)="onDeleteClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#71717a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-trash-2 !text-zinc-500"
        >
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </svg>
      </button>
    </div>
  </div>
}
