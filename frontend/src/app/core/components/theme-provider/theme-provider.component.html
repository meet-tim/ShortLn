@if (isBrowser) {
  <div [class]="themeStore.currentTheme() + ' relative min-h-screen'">
    <div
      class="min-h-screen bg-white text-dark-01 dark:bg-black dark:text-white"
    >
      <ng-content />
    </div>
  </div>
  <button
    (click)="onThemeToggleClick()"
    [class]="
      themeStore.currentTheme() === 'light'
        ? ' absolute right-[0px] top-1/2 flex origin-center -translate-y-1/2 translate-x-[35%] rotate-90 cursor-pointer appearance-none flex-row rounded-[42px] bg-white ring-1 ring-dark-01 before:absolute before:left-[calc(50%-4px)] before:top-0 before:z-0 before:block before:h-4/5 before:w-1/2 before:translate-y-1 before:rounded-[42px] before:bg-[#000] before:transition-[left]'
        : ' absolute right-[0px] top-1/2 flex origin-center -translate-y-1/2 translate-x-[35%] rotate-90 cursor-pointer appearance-none flex-row rounded-[42px] bg-white ring-1 ring-dark-01 before:absolute before:left-[4px] before:top-0 before:z-0 before:block before:h-4/5 before:w-1/2 before:translate-y-1 before:rounded-[42px] before:bg-[#000] before:transition-[left]'
    "
  >
    <pk
      [class]="
        (themeStore.currentTheme() === 'light'
          ? 'text-dark-01'
          : 'text-white') + ' z-10 flex flex-row items-center gap-x-2 px-5 py-2'
      "
    >
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          [attr.stroke]="
            themeStore.currentTheme() === 'light' ? '#322F2F' : '#fff'
          "
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-lightbulb-off transition-none"
        >
          <path d="M16.8 11.2c.8-.9 1.2-2 1.2-3.2a6 6 0 0 0-9.3-5" />
          <path d="m2 2 20 20" />
          <path d="M6.3 6.3a4.67 4.67 0 0 0 1.2 5.2c.7.7 1.3 1.5 1.5 2.5" />
          <path d="M9 18h6" />
          <path d="M10 22h4" />
        </svg>
      </span>
      Dark
    </pk>
    <p
      [class]="
        (themeStore.currentTheme() === 'light'
          ? 'text-white'
          : 'text-dark-01') +
        ' z-10 flex flex-row items-center gap-x-2 px-5 py-2'
      "
    >
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          [attr.stroke]="
            themeStore.currentTheme() === 'light' ? '#fff' : '#322F2F'
          "
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-lightbulb transition-none"
        >
          <path
            d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"
          />
          <path d="M9 18h6" />
          <path d="M10 22h4" />
        </svg>
      </span>
      Light
    </p>
  </button>
}
